name: Build, Test and Deploy to Prod

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  SQLX_OFFLINE: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build and test code
        run: |
          cargo build --verbose
          cargo test --verbose

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: pull changes and deploy with docker compose
        uses: appleboy/ssh-action@v1.0.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/aviasim-orders
            git pull
            docker-compose up -d --build
